simonA:
  name: "Simon Andersen"
  imgName: "simonA.png"
  description: >
    Simon kommer ud af den ”gamle skole” fra det man førhen forbandt med en ”rigtig” danseskole. Han ynder at bruge nogle af de gamle dyder i sin undervisning men det skal selvfølgelig blandes med nye tricks. <br><br>
    Simon er 34 år, med en masse dansebagage i baghånden. Han har været næsten hele dansepalleten igennem, men har de seneste mange år lagt sig fast på sportsdansen. <br><br>

    Simon elsker at undervise hvad som helst – også selvom han ikke har prøvet det før! Hans filosofi er at han ikke selv behøver være verdensmester for at kunne undervise andre til at blive det! Det handler for Simon om at være motiverende i undervisningen, og være med til at udvikle andre mest muligt.
simonH:
  name: "Simon Horsleben"
  imgName: "simonH.png"
  description: >
    Simon er en meget anerkendt underviser i Danmark. Han har mere end 20 års erfaring med undervisning inden for standard og latin. Som person er Simon utrolig positiv, energisk og giver plads til alle. Han er velkendt for at tilpasse sin undervisning til alle aldre og niveauer, og han mestrer at få danseglæden frem hos alle.<br><br>
    Igennem sin trænerkarriere har Simon skabt mange danske mestre og har endda haft par med til Europa- og Verdensmesterskaber. <br><br>
    Vi er utroligt stolte af at Simon er vores hovedinstruktør til vores sportsdansere. Han er en stor motivator for sine elever, og er ikke bleg for at gå forrest. Simons undervisning er alsidig. Han går op i teknik, parrenes udstråling og udtryk samt det fysiske aspekt. For Simon er det vigtigt alle udvikler sig, lige meget deres niveau. <br><br>

    Udover sportsdans er Simon et kæmpe aktiv for pardansere. Han har ligeledes stor erfaring med disse, fra begyndere og op til meget øvede. I gennem tiden har Simon stået for mange succesfulde parhold rundt i Danmark. På Simons parhold er stemningen altid i top. Han formår at gøre svære ting mere simple, og han gør det sjovt at lære at danse, også når trinene driller. <br><br>

    Simon har et utroligt smittende humør, han er fyldt med energi og altid klar til at give sine elever den bedst mulige undervisning. Det gør at man altid går glad fra en time med Simon og med et stort smil på læben.

