on:
  push:
      branches:
      - Test

name: ðŸš€ Deploy website to test
jobs:
    build:
        name: Build and Deploy
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout Repository
                uses: actions/checkout@master
            -   name: Setup Enviroment
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.2'
            -   name: Install Packages
                run: composer install --no-dev
            -   name: Deploy to Server
                uses: charliex2/laravel-action@master
                with:
                    user: ubuntu
                    host: ${{ secrets.TEST_ENV_SERVER_IP }}
                    port: 22
                    path: /home/ubuntu/web/websites/ODC-website
                    owner: ubuntu
                    commands: "# Customer commands"
                env:
                    DEPLOY_KEY: ${{ secrets.TEST_ENV_DEPLOY_KEY }}
